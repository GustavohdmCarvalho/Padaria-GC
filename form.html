<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <!-- Aqui chamamos nossa Section para adicionar informações (tags) a ele -->
    <section id="form-container"> <!-- Damos um nome para a nossa Section a qual chamará "form-container" -->

        <div class="container">

            <form action="formulario.php">

                <h1>Cadastre-se e tenha facilidades e descontos exclusivos</h1>

                <p>Preencha o Formulário abaixo e entraremos em contato com você</p>

                <!-- pequena descrição usando a TAG de Paragrágo -->

                    <div class="input-single"> <!-- Aqui criamos um DIV para inserirmos nossa Label e Input -->
                        <input type="text" id="nome-box" class="input" name="nome" autocomplete="off" required>
                        <!-- Atribuimos os nome de Identificação que serão usadas no PHP -->
                        <label for="nome-box">Nome completo</label> <!-- Aqui colocamos o nome que irá aparecer do lado da nossa caixa (input) -->
                    </div>

                    <div class="input-single">
                        <input type="email" id="email-box" class="input" name="email" autocomplete="off" required>
                        <label for="">Seu email</label>
                    </div>

                    <div class="input-single">
                        <input type="number"required>
                        <label for="">Seu telefone</label>
                    </div>

                    <div class="btn">
                        <input type="submit" value="Enviar">
                    </div>
                    

            </form>
        </div>
    </section>
</body>
</html>
